<!doctype html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAF 后台管理系统</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
    <base href="/">
</head>
<body ng-cloak>

<md-toolbar scroll-y-offset-element class="menu-section" ng-controller="AppCtrl as vm">
    <div class="md-toolbar-tools ">
        <img src="/img/logo.png" class="logo">

        <ul class="menu-nav">
            <li>
                <a class="main-nav-button md-button md-ink-ripple"
                   ui-sref-active="active"
                   href ui-sref="homePage">
                    <span class="ng-scope">首 页</span>
                </a>
            </li>
            <li>
                <a class="main-nav-button md-button md-ink-ripple"
                   ui-sref-active="active"
                   href ui-sref="manager">
                    <span class="ng-scope">管理中心</span>
                </a>
            </li>
            <li ui-sref-active="active">
                <a class="main-nav-button md-button md-ink-ripple" ui-sref-active="active"
                   href ui-sref="rule">
                    <span class="ng-scope">规则中心</span>
                </a>
            </li>
            <li ui-sref-active="active">
                <a class="main-nav-button md-button md-ink-ripple" ui-sref-active="active"
                   href ui-sref="event"
                >
                    <span class="ng-scope">事件中心</span>
                </a>
            </li>
            <li ui-sref-active="active">
                <a class="main-nav-button md-button md-ink-ripple" ui-sref-active="active"
                   href ui-sref="manage">
                    管理中心
                </a>
        </ul>
        <span flex></span>
        <span class="login-user">Admin</span>
        <a href class="logout" ng-click="vm.logout()">
            <i class="iconfont icon-tuichu"></i>
            <md-tooltip md-direction="bottom">退出登录</md-tooltip>
        </a>

    </div>
</md-toolbar>

<md-content layout="row" flex style="height: 100%;padding-top: 64px;" ui-view></md-content>

</body>
</html>
